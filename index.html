    <!-- Single Page Apps for GitHub Pages - URL parameter handling -->
    <script type="text/javascript">
      // Decode GitHub Pages SPA routing parameters
      (function(l) {
        // Only process if we have a search parameter that starts with '/' and doesn't already contain '~and~'
        if (l.search[1] === '/' && !l.search.includes('~and~')) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
